version: '3.8'

# Docker Compose para desenvolvimento local
# Para produção (Swarm), use docker-compose.swarm.yml

services:
  rotator-grupos:
    build:
      context: .
      dockerfile: Dockerfile
    image: rotator-grupos:latest
    container_name: rotator-grupos
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - EVOLUTION_BASE_URL=${EVOLUTION_BASE_URL}
      - EVOLUTION_APIKEY=${EVOLUTION_APIKEY}
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rotator-network

networks:
  rotator-network:
    driver: bridge
